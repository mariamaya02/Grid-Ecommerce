<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="grid-container">
      <nav>Mi Ecommerce</nav>

      <aside>
        <div class="category-container">
          <div class="title">
            <h3>Categorías</h3>
          </div>
          <div class="categories">
            <p><strong>Perfumes</strong> (13)</p>
          </div>
          <div class="categories">
            <p><strong>Ropa</strong> (21)</p>
          </div>
          <div class="categories">
            <p><strong>Accesorios</strong> (41)</p>
          </div>
          <div class="categories">
            <p><strong>Zapatos</strong> (10)</p>
          </div>
        </div>
      </aside>

      <main class="main-grid">
        <div class="product-card">
          <div class="product-img">
            <img src="assets/img/perfume01.jpg" alt="Perfume 1">
          </div>
          <div class="product-body">
            <h3 class="product-title">Perfume myKingdom</h3>
            <p class="price">31,400</p>
          </div>
          <div class="button-buy">
            <button>Comprar</button>
          </div>
        </div>
        <div class="product-card">
          <div class="product-img">
            <img src="assets/img/perfume02.jpg" alt="Perfume 2">
          </div>
          <div class="product-body">
            <h3 class="product-title">Perfume Phantom</h3>
            <p class="price">68.900</p>
          </div>
          <div class="button-buy">
            <button>Comprar</button>
          </div>
        </div>
        <div class="product-card">
          <div class="product-img">
            <img src="assets/img/shoes01.jpg" alt="Zapatos">
          </div>
          <div class="product-body">
            <h3 class="product-title">Zapatos Docker</h3>
            <p class="price">29,700</p>
          </div>
          <div class="button-buy">
            <button>Comprar</button>
          </div>
        </div>
        <div class="product-card">
          <div class="product-img">
            <img src="assets/img/hoodie01.jpg" alt="Polerón">
          </div>
          <div class="product-body">
            <h3 class="product-title">Poleron Puma</h3>
            <p class="price">44,700</p>
          </div>
          <div class="button-buy">
            <button>Comprar</button>
          </div>
        </div>
      </main>
      <footer>@miecommerce</footer>
    </div>
  </body>
</html>
